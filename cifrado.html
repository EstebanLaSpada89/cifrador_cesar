<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cifrado.css">
    <script src="./cifrado.js" type="text/javascript" defer></script>
    <title>Cifrado</title>
</head>
<body>
    <main>
        <h1>Cifrado Cesár</h1>
        <form id="cifrador" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto" type="text" name="text">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
    <footer>
        <p>Funciona reemplazando las letras actuales en un mensaje con aquellas que están "x" posiciones adelante en el alfabeto.</p>
    </footer>
</body>
</html>
